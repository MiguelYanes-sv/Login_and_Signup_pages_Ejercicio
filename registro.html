<body>

	<div class="bg-container-contact100" style="background-image: url(img/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<a href="index.html" class="contact100-header-logo">
				<img src="img/logo1.png" alt="LOGO">
			</a>
			<div style="width: 30%; display: flex; justify-content: flex-end;">
				<div style="padding-right:10%;">
					<a href="index.html">
						<button class="btn-show-contact101">
							Iniciar Sesión
						</button>
					</a>
				</div>
			</div>
			
		</div>
		<div class="container text-center my-auto">
	        <h1 class="mb-1 display-2" style="padding-top: 200px; color:white; font-family:roboto, helvetica, calibri;">Bookshelf</h1>
	        <h4 class="mb-3">
	          <em style="letter-spacing: 9px; color:white;">"El Paraíso de los bibliófilos"</em>
	        </h4>
      	</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<div style="background:whitesmoke; opacity:0.5; width: 100%; height:100%;"></div>
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(img/registro.jpg);">
				<span>Registro</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="Ingrese sus nombres">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-pointer-right m-b-2"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="Ingrese sus apellidos">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-pointer-right m-b-2"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Ingrese su correo electrónico">
					<span class="focus-input100"></span>
					<label class="label-input100" for="email">
						<span class="lnr lnr-envelope m-b-5"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="Ingrese su nickname">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="password" class="input100" type="password" name="message" placeholder="Ingrese su contraseña de sesión"></input>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="password">
						<span class="lnr lnr-enter"></span>
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Registrarse
					</button>
				</div>
			</form>
		</div>
	</div>
